<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sinuquinha RR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>
    <header id="header">
        <div id="title"><h2>Sinuquinha da Ressaca</h2></div>
    </header>
    <main id="main">
        <div class="card">
            <h3 class="cardTitle">Adicionar Jogo /<br>Remover Jogo</h3>
            <div class="cardDivision"></div>
            <div class="cardElements">
                <button class="svgHolder">
                    <a href="#addGamePage">
                        <svg id="plusIcon">
                            <use xlink:href="#plus"></use>
                        </svg>
                    </a>
                </button>
                <button class="svgHolder">
                    <svg id="minusIcon">
                        <use xlink:href="#minus"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="card">
            <h3 class="cardTitle">Tabelas</h3>
            <div class="cardDivision"></div>
            <div class="cardElements">
                <button class="svgHolder">
                  <a href="#tableSelection">
                    <svg id="tableIcon">
                        <use xlink:href="#table"></use>
                    </svg>
                  </a>
                </button>
            </div>
        </div>
        <div class="card">
            <h3 class="cardTitle">Gr√°ficos</h3>
            <div class="cardDivision"></div>
            <div class="cardElements">
                <button class="svgHolder">
                  <a href="#chartSelection">
                    <svg id="graphIcon">
                        <use xlink:href="#graph"></use>
                    </svg>
                  </a>
                </button>
            </div>
        </div>
    </main>
    <section id="addGamePage">
        <div class="selectValuesTemp">
            <input type="text" class="addData" placeholder="Jogador 1" id="player1">
            <input type="text" class="addData" placeholder="Jogador 2" id="player2">
            <input type="text" class="addData" placeholder="Vencedor" id="winner">
            <input type="text" class="addData" placeholder="Numero de Jogos" id="bestOf"> 
        </div>
        <div class="selectValuesTemp">
            <div class="selectedImg" id="player1Img"></div>
            <div class="selectedImg" id="player2Img"></div>
            <div class="selectedImg" id="winnerImg"></div>
            <div class="selectedImg" id="bestOfImg"></div>
        </div>
        <div class="confirmGameTemplate">
            <button type="text" class="addData" id="confirmGame"><span>Submit</span></button>
        </div>
        <div class="circle"></div>
        <svg id="svgWinner">
          <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" speed="2">
              <animate attributeName="baseFrequency" dur="60s" values="0.02; 0.005; 0.02" repeatCount="indefinite">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
          </filter>
        </svg>
    </section>
    <div class="tableSelector" id="tableSelection">
      <button id="gamesTable" class="tableButton">Tabela de Jogos</button>
      <button id="scoreBoard" class="tableButton">Score Board</button>
    </div>
    <div class="tableTemplate"></div>
    <div class="chartSelector" id="chartSelection">
      <button id="scoreBars" class="tableButton">Score Bars</button>
      <button id="scoreChart" class="tableButton">Score Chart</button>
      <button id="ratioChart" class="tableButton">Ratio Chart</button>
    </div>
    <div class="chartTemplate">
      <div class="scoreBarsTemplate" id="scoreBarsTemplate"></div>
      <canvas id="myChartRatio" class="hiddenTable"></canvas>
      <canvas id="myChartScore" class="hiddenTable"></canvas>
    </div>

    <div class="analisesParticulares">
      <div class="statPhotos"></div>
    </div>
